{% extends 'base.html' %}
<br />
{% block title %} The Blog | Register {% endblock %}
<br />
{% block content %}

<div class="card mt-4">
  <div class="card-header d-flex justify-content-between">
    <h2>Login</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %} {{ form.as_p}}
      <small>
        If not registered
        <a class="" href="{% url 'register' %}">click here</a>
      </small>
      <button class="btn btn-primary btn-lg d-block mt-4">Login</button>
    </form>
  </div>
</div>

{% endblock %}
