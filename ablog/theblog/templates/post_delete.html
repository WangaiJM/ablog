{% extends 'base.html' %} {% block content %}
<div class="d-flex justify-content-center align-content-center mt-xxl-4">
  {% if user.id == post.author.id %}
  <form method="post" class="card h-50 w-50">
    {% csrf_token %}

    <div class="text-center">
      <h2 class="font-bold">Are you sure you want to delete?</h2>
      <p class="text-danger">{{ post.title }}</p>
      <small>This action cannot be undone</small>
    </div>

    <button class="btn btn-danger btn-lg mt-lg-4">Delete</button>
  </form>
  {% else %}
  <p class="text-danger">You are not Allowed to be here!!</p>
  {% endif %}
</div>

{% endblock %}
