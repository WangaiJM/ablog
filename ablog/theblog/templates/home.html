{% extends 'base.html' %} {% block content %}

<div class="card mt-4">
  <div class="card-header d-flex justify-content-between">
    <h2>Articles</h2>
    {% if user.is_authenticated %}
    <a href="{% url 'add_post' %}" class="btn btn-primary">Add Post</a>
    {% endif %}
  </div>
  <div class="card-body">
    {% for post in object_list %}
    <div class="card mt-2">
      <div class="card-header">
        <h3>
          <a
            class="text-dark"
            href="{% url 'article_detail' post.slug post.id %}"
            >{{ post.title}}</a
          >
        </h3>
      </div>
      <div class="card-body">{{ post.body | truncatewords:50 }}</div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
